<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            function greet()
            {
                // declare a variable name in which we call the querySelector method on the special global variable document.
                // this method allows us to select the html element that has been given the unique id 'name'. The .value is an atttribute
                // of the 'name' element that lets us grab the actual value from that name element
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
            }

        </script>






        <title>hello</title>
    </head>
    <body>
        <!--in this form tag we can add the attribute onsubmit which will call the javascript function greet(), then return false
        which prevents the form from actually being submitted-->
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>

</html>
